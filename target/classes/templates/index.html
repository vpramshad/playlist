<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<style>
      .outer-block{
        width: 100%;
        height: auto;
        margin-top: 50px;
      }
      .heading{
        width: 100%;
        height: auto;
        font-size: 30px;
        text-align: center;
        margin-bottom: 20px;
      }
  </style>
<body>



<div class="container">



    <div class="outer-block">

        <div class="heading">Playlists</div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Song</th>
                <th scope="col"></th>

            </tr>
            </thead>
            <tbody>
            <tr>
                <td scope="row" style="padding-top: 30px;">Pop</td>
                <td>

                    <table style="width: 100%;;">
                        <tr>
                            <td width="20%" style="border: 0">Beat</td>
                            <td width="50%" style="border: 0">Micheal</td>
                            <td width="30%" style="border: 0"><button type="button" class="btn btn-danger">Delete</button></td>
                        </tr>
                    </table>

                </td>



                <td width="20%">

                    <table style="width: 100%;;">
                        <tr>

                            <td width="50%" style="border: 0"><button type="button" class="btn btn-light" style="border: solid #ccc 1px;">Add</button></td>
                            <td width="30%" style="border: 0"><button type="button" class="btn btn-danger">Delete</button></td>
                        </tr>
                    </table>

                </td>

            </tr>

            <tr>

                <td colspan="3" style="text-align: center;"><button type="button" class="btn btn-primary">Add New Playlist</button></td>

            </tr>
            </tbody>
        </table>

    </div>
</div>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>



</body>
</html>
